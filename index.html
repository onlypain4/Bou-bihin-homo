    <style>
        /* Custom Styles for a Premium Look */
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #f8fafc; /* Fallback color */
            background-image: linear-gradient(to bottom right, #f1f5f9, #eef2ff); /* Subtle gradient for light mode */
            transition: background-color 0.3s ease-in-out;
        }
        html.dark body {
            background-color: #0f172a; /* Fallback color */
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b); /* Subtle gradient for dark mode */
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
            animation: slideInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            transition: all 0.3s ease-in-out;
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        .dark .card {
            border-color: #1e293b; /* slate-800 */
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6; /* blue-500 */
        }
        .dark .card:hover {
            border-color: #3b82f6; /* blue-500 */
            background-color: #1e293b; /* slate-800 */
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #2563eb; /* blue-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2), 0 2px 4px -2px rgba(37, 99, 235, 0.1);
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* blue-700 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2), 0 4px 6px -4px rgba(37, 99, 235, 0.1);
        }
        .btn-secondary {
            background-color: #e2e8f0; /* slate-200 */
            color: #1e293b; /* slate-800 */
        }
        .dark .btn-secondary {
            background-color: #334155; /* slate-700 */
            color: #f1f5f9; /* slate-100 */
        }
        .btn-secondary:hover {
            background-color: #cbd5e1; /* slate-300 */
        }
        .dark .btn-secondary:hover {
            background-color: #475569; /* slate-600 */
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            border-width: 2px;
        }
        .option-btn.selected {
            background-color: #3b82f6 !important;
            color: white !important;
            border-color: #2563eb !important;
            transform: scale(1.02);
        }
        .option-btn:not(:disabled):hover {
             border-color: #60a5fa; /* blue-400 */
             background-color: #eff6ff; /* blue-50 */
        }
        .dark .option-btn:not(:disabled):hover {
            border-color: #60a5fa; /* blue-400 */
            background-color: #1e293b; /* slate-800 */
        }
        .option-btn:disabled { cursor: not-allowed; }
        .option-btn.correct {
            background-color: #16a34a !important;
            color: white !important;
            border-color: #15803d !important;
        }
        .option-btn.wrong {
            background-color: #dc2626 !important;
            color: white !important;
            border-color: #b91c1c !important;
        }
        #progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .loader {
            border: 4px solid #e5e7eb;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border-color: #334155; /* slate-700 */
            border-top-color: #60a5fa; /* blue-400 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gemini-btn {
            background: linear-gradient(45deg, #4285F4, #9b72cb, #d96570, #f2a60c);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            border: none;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #modal {
            background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
            backdrop-filter: blur(4px);
        }
        #modal-content {
            animation: modal-pop-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes modal-pop-in {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

                <p class="text-slate-600 dark:text-slate-400 mt-3 text-lg">আপনার জ্ঞান পরীক্ষা এবং উন্নত করার জন্য প্রস্তুত?</p>

                        <div class="flex items-center">
                            <span class="text-5xl mr-5">🇧 </span>
                            <div>

        async function callGemini(payload) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("API Error Response:", errorBody);
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                return null;
            }
        }

            explanationContainer.innerHTML = '<div class="flex justify-center items-center p-4"><div class="loader"></div></div>'; // Show loader

            const prompt = `
                Please explain in simple, clear Bengali why the correct answer to the following multiple-choice question is correct. Also, briefly explain why the user's chosen answer is incorrect.

                Question: "${question}"
                Options:
                a) ${options.a}
                b) ${options.b}
                c) ${options.c}
                d) ${options.d}

                The user chose: "${userAnswer ? options[userAnswer] : 'No answer'}" which is incorrect.
                The correct answer is: "${options[answer]}"

                Provide a clear and concise explanation for why "${options[answer]}" is the correct choice and why the user's choice was wrong. Structure the response with headings.
            `;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const result = await callGemini(payload);

            if (result && result.candidates && result.candidates[0].content.parts[0].text) {
                explanationContainer.innerHTML = result.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');

            const schema = {

                reviewContainer.appendChild(reviewBlock);
                 if (isCorrect) {
                    reviewBlock.querySelector('.option-btn.correct').insertAdjacentHTML('beforeend', `<span class="ml-auto text-sm font-bold">সঠিক</span>`);
                } else if (userAnswer) {
                    reviewBlock.querySelector('.option-btn.wrong').insertAdjacentHTML('beforeend', `<span class="ml-auto text-sm font-bold">আপনার উত্তর</span>`);
                }

            });

            const totalQuestions = activeQuestions.length;
            const wrongCount = totalQuestions - correctCount;
            
            document.getElementById('correct-answers').innerText = correctCount;
            document.getElementById('wrong-answers').innerText = wrongCount;
            document.getElementById('total-score').innerText = `${correctCount} / ${totalQuestions}`;
            document.getElementById('result-subtitle').innerText = `আপনি ${currentSubject} বিষয়ের ${currentModelTest} সম্পন্ন করেছেন।`;

            showScreen('result-screen');
            
            document.querySelectorAll('.explain-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const btn = e.currentTarget;
                    const qIndex = btn.dataset.questionIndex;
                    const questionData = {
                        ...activeQuestions[qIndex],
                        userAnswer: userAnswers[qIndex]
                    };
                    const explanationContainer = document.getElementById(`explanation-${qIndex}`);
                    btn.parentElement.style.display = 'none'; // Hide button's container
                    getExplanation(questionData, explanationContainer);
                });
            });
        }

        // --- EVENT LISTENERS ---
        function attachEventListeners() {
            subjectSelectionContainer.addEventListener('click', (e) => {
                const subjectCard = e.target.closest('.card');
                if (subjectCard && !subjectCard.matches('.gemini-btn')) {
                    populateModelTests(subjectCard.dataset.subject);
                }
            });

            modelTestSelectionContainer.addEventListener('click', (e) => {
                const testButton = e.target.closest('.model-test-btn');
                if (testButton) {
                    startTest(testButton.dataset.test);
                }
            });

            backToHomeBtn.addEventListener('click', () => showScreen('home-screen'));
            nextBtn.addEventListener('click', nextQuestion);
            submitBtn.addEventListener('click', submitTest);
            
            tryAgainBtn.addEventListener('click', () => {
                populateModelTests(currentSubject);
            });

            goHomeBtn.addEventListener('click', () => {
                showScreen('home-screen');
            });

            modalOverlay.addEventListener('click', hideModal);
        }

        // Let's go!
        init();
    });
    </script>
